<app-menu></app-menu>
<div class="container mt-4">
    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>Codigo</th>
                    <th>Nombre</th>
                    <th>Descripci√≥n</th>
                    <th>Precio</th>
                    <th>Stock</th>
                    <th>Ver</th>
                    <th>Modificar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let prod of product">
                    <td>{{prod.codigo}}</td>
                    <td>{{prod.nombre}}</td>
                    <td>{{prod.descripcion}}</td>
                    <td>{{prod.precio}}</td>
                    <td>{{prod.stock}}</td>
                   
                    <td>
                        <button class="btn btn-info btn-sm" routerLink="/detalle/{{prod.codigo}}">
                            Ver <i class="far fa-eye"></i>
                        </button>
                    </td>
                    <td>
                        <button class="btn btn-warning btn-sm" routerLink="/modificar/{{prod.codigo}}">
                            Modificar <i class="far fa-edit"></i>
                        </button>
                    </td>
                    <td>
                        <button class="btn btn-danger btn-sm" (click)="onDelete(prod.codigo)">
                            Eliminar <i class="far fa-trash-alt" ></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="mt-3 text-center">
        <button class="btn btn-success" routerLink="/crear">
            <i class="fa fa-plus-circle" aria-hidden="true"></i> Agregar Producto
        </button>
    </div>
</div>
