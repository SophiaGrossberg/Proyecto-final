<app-menu></app-menu>
<div class="container mt-4">
    <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
        <h2 class="text-center mb-4">Registrar Producto</h2>
        
        <div class="row">
            <!-- Primera columna del formulario -->
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="codigo" class="form-label">Codigo:</label>
                    <input type="number" id="codigo" name="codigo" class="form-control" required [(ngModel)]="codigo" placeholder="Ingrese el codigo">
                </div>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" required [(ngModel)]="nombre" placeholder="Ingrese el nombre">
                </div>
                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripcion:</label>
                    <input type="text" id="descripcion" name="descripcion" class="form-control" required [(ngModel)]="descripcion">
                </div>
            </div>

            <!-- Segunda columna del formulario -->
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="precio" class="form-label">Precio:</label>
                    <input type="number" id="precio" name="edad" class="precio" required [(ngModel)]="precio" placeholder="Ingrese el precio">
                </div>
                <div class="mb-3">
                    <label for="stock" class="form-label">Stock:</label>
                    <input type="number" id="stock" name="stock" class="form-control" required [(ngModel)]="stock" placeholder="Ingrese el stock">
                </div>
               
            </div>
        </div>

        <!-- Botones de acciÃ³n -->
        <div class="d-flex justify-content-between mt-4">
            <button type="button" class="btn btn-secondary" routerLink="/">
                <i class="fa fa-arrow-circle-left" aria-hidden="true"></i> Volver
            </button>
            <button type="submit" class="btn btn-success" [disabled]="!f.valid">
                <i class="fa fa-plus-circle" aria-hidden="true"></i> Registrarse
            </button>
        </div>
    </form>
</div>
